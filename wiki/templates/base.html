<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/module/css/colors.css">
    <title> {% block title %} {% endblock %} </title>
</head>
<body class = 'bg-dark'>


    {% if 'user_id' in session %}
    <div class = 'navbar navbar-dark bg-dark'>
        <div class = 'container justify-content-center'>
            <nav class = 'navbar navbar-dark bg-dark text-center'>
                <a class = 'btn btn-outline-info text-light text-decoration-none' href = '/'> Home </a>
                <a class = 'btn btn-outline-info text-light text-decoration-none' href = '/user/profile'> User Profile </a>
                <a class = 'btn btn-outline-info text-light text-decoration-none' href = '/user/searches'> Searches </a>
                <a class = 'btn btn-outline-info text-light text-decoration-none' href = '/favorites'> Favorites </a>
                <a class = 'btn btn-outline-info text-light text-decoration-none' href = '/create-page'> Create Page </a>
                <a class = 'btn btn-outline-info text-light text-decoration-none' href = '/user-logout'> Logout </a>
                <form class = 'form-group' action = '/menu' method = 'POST'>
                    <input class ='form-control border border-info text-info text-center rounded bg-dark' placeholder = 'Search Menu'> 
                </form>
            </nav>
        </div>
    </div>
    {% endif %}

    {% if 'user_id' not in session %}
    <div class = 'navbar navbar-dark bg-dark'>
        <div class = 'container justify-content-center'>
            <nav class = 'navbar navbar-dark bg-dark text-center'>
                <a class = 'btn btn-outline-info text-light text-decoration-none' href = '/'> Home </a>
                <a class = 'btn btn-outline-info text-light text-decoration-none' href = '/new-user'> New User </a>
                <a class = 'btn btn-outline-info text-light text-decoration-none' href = '/user/searches'> Searches </a>
                <a class = 'btn btn-outline-info text-light text-decoration-none' href = '/favorites'> Favorites </a>
                <a class = 'btn btn-outline-info text-light text-decoration-none' href = '/user-login'> Login </a>
            </nav>
        </div>
    </div>
    {% endif %}


    {% for msg in get_flashed_messages() %}

        <p class = 'fs-4 text-info text-center'> {{ msg }} </p>

    {% endfor %}

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="fw-bold text-info"> Wiki 2.0 </h1>
            </div>
        </div>
    </div>


    {% block content %}

    {% endblock %}
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src = '/static/app.js'></script>
</body>
</html>
